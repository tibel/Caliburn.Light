name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Build
      run: dotnet build Caliburn.Light.sln --configuration Release

    - name: Pack
      run: dotnet pack Caliburn.Light.sln --configuration Release --no-restore --no-build

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: NuGet packages
        path: bin/platform/**/*.nupkg
