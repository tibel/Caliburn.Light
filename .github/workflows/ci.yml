name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.0

    - name: Restore dependencies
      run: msbuild Caliburn.Light.sln /t:Restore /p:Configuration=Release

    - name: Build
      run: msbuild Caliburn.Light.sln /p:Configuration=Release /p:VersionSuffix=ci.${{ github.run_number }}

    - name: Pack
      run: msbuild src/Caliburn.Light/Caliburn.Light.csproj /t:Pack /p:Configuration=Release /p:VersionSuffix=ci.${{ github.run_number }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: NuGet packages
        path: src/Caliburn.Light/bin/Release
